<div id="building-unit-modal">
  <div class="modal-header">
    <h3 class="modal-title">Custom Range</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="input-range.min" class="col-sm-3 control-label">Min:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="input-range.min" placeholder="Min" ng-model="range.min" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="input-range.max" class="col-sm-3 control-label">Max:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="input-range.max" placeholder="Max" ng-model="range.max">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
