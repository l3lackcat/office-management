<div class="container" id="main">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal search-creteria">
        <div class="form-group">
          <label for="inputSpaceFilter1" class="col-xs-2 control-label">Space</label>
          <div class="col-xs-8">
            <div class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="inputSpaceFilter1" ng-change="updateTableThrottle()" ng-model="spaceFilter.lower">
                <label for="inputSpaceFilter2">to</label>
                <input type="text" class="form-control" id="inputSpaceFilter2" ng-change="updateTableThrottle()" ng-model="spaceFilter.upper">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPriceFilter1" class="col-xs-2 control-label">Price</label>
          <div class="col-xs-8">
            <div class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="inputPriceFilter1" ng-change="updateTableThrottle()" ng-model="priceFilter.lower">
                <label for="inputPriceFilter2">to</label>
                <input type="text" class="form-control" id="inputPriceFilter2" ng-change="updateTableThrottle()" ng-model="priceFilter.upper">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputNetPriceFilter1" class="col-xs-2 control-label">Net Price</label>
          <div class="col-xs-8">
            <div class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="inputNetPriceFilter1" ng-change="updateTableThrottle()" ng-model="netPriceFilter.lower">
                <label for="inputNetPriceFilter2">to</label>
                <input type="text" class="form-control" id="inputNetPriceFilter2" ng-change="updateTableThrottle()" ng-model="netPriceFilter.upper">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="center">&nbsp;</th>
          <th class="center">Building</th>
          <th class="center">Unit</th>
          <th class="center">Floor</th>
          <th class="center">Space</th>
          <th class="center">Price</th>
          <th class="center">Net Price</th>
          <th class="center">Type</th>
          <th class="center">Area</th>
        </tr>
      </thead>
      <tbody ng-if="filteredRoomList.length > 0">
        <tr ng-repeat="room in filteredRoomList | orderBy: 'building.name'">
          <td class="center glyphicon-width">
            <span ng-show="room.status == 'Y'" class="status-y glyphicon glyphicon-ok" aria-hidden="true" title="Available"></span>
            <span ng-hide="room.status == 'Y'" class="status-n glyphicon glyphicon-remove" aria-hidden="true" title="Not Available"></span>
          </td>
          <td>
            <a href="/building/{{ room.building._id }}">{{ room.building.name }}</a>
          </td>
          <td class="center">
            <a href="/room/{{ room._id }}">{{ room.unit }}</a>
          </td>
          <td class="center">{{ room.floor }}</td>
          <td class="right">{{ room.space | number:2 }}</td>
          <td class="right">{{ room.price | number:2 }}</td>
          <td class="right">{{ room.space * room.price | number:2 }}</td>
          <td class="center">{{ room.type }}</td>
          <td>{{ room.building.area }}</td>
        </tr>
      </tbody>
      <tbody ng-if="filteredRoomList.length <= 0">
        <tr>
          <td colspan="9" class="center">No results found</td>
        </tr>
      </tbody>
    </table>
  </div>
